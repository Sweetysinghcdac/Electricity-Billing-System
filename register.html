<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
    <link rel="stylesheet" href="output.css">
    <script src="script.js"></script>
</head>
<body>
    <div class=" sm:grid-cols-1  md:grid-cols-2 grid ">
    <div class="bg-white flex justify-center items-center">
        <div class="mt-5">

            <form action="">
            <h1 class="text-blue-950 text-3xl mb-1 font-semibold font-sans font-family: 'DM Sans', sans-serif title-font">Branch Registration</h1>
            <p class="text-sm font-light py-3 text-gray-400">Register as new Candidate</p>
            <hr>
            
            <div class=" pt-9">
                <label for="email" class="block mb-2 text-xs font-medium text-blue-950 dark:text-white">Full Name*</label>
                <input type="email" id="email" class=" border border-gray-300 text-gray-600 text-xs rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 pl-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="mail@simmmple.com" required>
              </div>

              <div class=" pt-9">
                <label for="email" class="block mb-2 text-xs font-medium text-blue-950 dark:text-white">Email*</label>
                <input type="email" id="email" class=" border border-gray-300 text-gray-600 text-xs rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 pl-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="mail@simmmple.com" required>
              </div>

            <div class=" pt-9">
                <label for="email" class="block mb-2 text-xs font-medium text-blue-950 dark:text-white">Username*</label>
                <input type="email" id="email" class=" border border-gray-300 text-gray-600 text-xs rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 pl-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="mail@simmmple.com" required>
              </div>

             <div class="mb-0.5 pt-4">
                <label for="email" class="block mb-2 text-xs font-medium text-blue-950 dark:text-white">Password*</label>
                <input type="email" id="email" class=" border border-gray-300 text-gray-900 text-xs  rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 pl-4  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Min.8 characters" required>
              </div>
            
              <div class="mb-0.5 pt-4">
                <label for="email" class="block mb-2 text-xs font-medium text-blue-950 dark:text-white">Confirm Password*</label>
                <input type="email" id="email" class=" border border-gray-300 text-gray-900 text-xs  rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full p-3 pl-4  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Min.8 characters" required>
              </div>

            <a
            href="#!"
            class="text-indigo-700 text-xs transition duration-200 ease-in-out hover:text-primary-700 focus:text-primary-700 dark:text-primary-400 float-right pt-1">Forgot password?</a>
            
            <input type="checkbox"  id="checked_box" checked class="mt-9 w-4 h-4 accent-[#4318FF]">
            <label for="checked_box" class="text-xs ml-2 text-blue-950 "> Accept Terms & Conditions</label><br>
            
            <button class="bg-[#4318FF] ndigo-600 rounded-2xl mt-8 px-20 py-3.5 text-xs text-white">Register</button><br>
            <div class="mt-5">
            <label for="checked_box" class="text-xs ml-2 text-blue-950 "> Already Registerd? <a href="login.html">Login</a></label>
          </div>
        </form>
        </div>
    </div>

    <div class="bg-gradient-to-b from-[#868CFF] to-[#4318FF] md:rounded-bl-[150px]  md:h-screen  sm:flex justify-center items-center  sm:mt-24 md:mt-0
    min-[220px]:mt-11 min-[220px]:h-40 ">
        <div class=" ">
          <div class= "flex justify-center mt-5 ">
            <img src="images/light.svg" alt="" class="  md:w-60 md:h-60  w-16 h-16 ">
          </div>
        <div class="text-center md:text-6xl sm:text-5xl font-bold color text-[#B3B7FA]">NEABILLING<div>
        </div>
    </div>
</div>
